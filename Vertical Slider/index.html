<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Islamabad</h1>
                <p>A beautiful city filled with greenery</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Haripur</h1>
                <p>A city with a vibe of its own</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Baguio</h1>
                <p>Summer Capital of the Philippines</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://www.rappler.com/tachyon/r3-assets/D68EE0D2E4EB4D759116F8302329A582/img/FC6D08521080441FAD56E911F1BECEA2/6.jpg')">
            </div>
            <div style="background-image: url('https://traveloguers.com/wp-content/uploads/2020/03/Tarbela-Lake.jpg')">
            </div>
            <div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMNGmaRJZLEmbSBSAvVM8oV7Yt_BgCGoUbN47Ks75IZg&s')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="up-button">
                ⬆️
            </button>
            <button class="down-button">
                ⬇️
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
